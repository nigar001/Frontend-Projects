<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <link href="music.css" rel="stylesheet">
    <title>Music player</title>
</head>
<body>
    <div class="container">
            <audio id="audio"></audio>
            <div class="image">
                <img src="Frame 1.png" alt="Music-cover" id="music-image">
            </div>
            <p id="music-info">Yung Kai- Blue</p>
            <input type="range" id="progress">
        <div class="buttons">
            <button onclick="previous()">
                <img src="skip_next_filled.png" id="previmg">
            </button>
            <button onclick="play()">
                <img src="play_arrow_filled.png" id="playimg">
            </button>
            <button onclick="next()">
                <img src="skip_next_filled (1).png" id="nextimg">
            </button>
        </div>
        <label id="volume">Volume:</label>
        <input type="range" id="volume" max="1" min="0" step="0.1" value="0.5">
    </div>
    <script src="music.js"></script>
</body>
</html>

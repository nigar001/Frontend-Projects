

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

      .new{
         width: 300px;
         height: 100px;
         box-shadow: 2px 2px 2px  rgb(29, 29, 29);

         background-color: rgb(7, 16, 176);

         margin-top: 30px;
         margin-right: 10px;
         color:white;
         size:20px;
         border-radius: 15px;
      }

         text-align:center;
         margin-top: 30px;
      }

</head>
<body>
   <div class="new">
      <img class="sth" src="images/download.jpeg">

</html>
